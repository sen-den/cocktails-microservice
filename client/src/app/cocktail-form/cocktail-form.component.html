<div class="card my-5">
  <div class="card-body">
   <form (ngSubmit)="onSubmit()" #cocktailForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="cocktail.name"
               class="form-control" id="name" name="name" placeholder="Enter cocktail name"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Ingridients</label>
        <div *ngFor="let ingridient of ingridients">
          <input type="checkbox" (click)="onClick()">  {{ ingridient.name }}
        </div>
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <button type="submit" [disabled]="!cocktailForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
