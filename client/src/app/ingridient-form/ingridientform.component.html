<div class="card my-5">
    <div class="card-body">
     <form (ngSubmit)="onSubmit()" #ingridientForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="ingridient.name"
                 class="form-control" id="name" name="name" placeholder="Enter ingridient name"
                 required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="name">Alchohol existance</label>
            <label><input type="radio" name="alchoholic" value="true" (onClick)="this.ingridient.alchohol = true"> Yes </label>
            <label><input type="radio" name="alchoholic" value="false" (onClick)="this.ingridient.alchohol = false"> No </label>
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <button type="submit" [disabled]="!ingridientForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
